<!DOCTYPE html>
<html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<!-- Bootstrap File -->
<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- CSS Style Sheet -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Inconsolata|Roboto|Source+Sans+Pro|Faster+One" rel="stylesheet">
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!-- JavaScript File -->
<script type="text/javascript" src="assets/javascript/app.js"></script>
	<title>New York Times Search</title>
</head>
<body>
  <div class="container-fluid">
  	<div class="col-md-1 col-lg-1" style="height: 100vh;"></div>
		<section class="container-fluid col-md-10 col-lg-10" style="margin-top: 30px;">
			<div class="row" style=" height: 150px; background-color: blue; margin-top: 30px;">
				<h1>New York Times Search</h1>
			</div>
			<div class="row" style="height: 400px; border: 1px solid black; margin-top: 30px;">
				<form>
				  <div class="form-group">
				    <label>Search Term:</label>
				    <input id="userInput" type="email" class="form-control" id="" placeholder="Search">
				  </div>
				  <div class="form-group">
				    <label>Number of Records to Retrieve</label>
				    <select id="numRecords" class="form-control">
					  <option>1</option>
					  <option>2</option>
					  <option>3</option>
					  <option>4</option>
					  <option>5</option>
					</select>
				  </div>
				  <div class="form-group">
				    <label>Start Year (Optional)</label>
				    <input id="startYear" type="text" class="form-control">
				  </div>
				  <div class="form-group">
				    <label>End Year (Optional)</label>
				    <input type="text" class="form-control" id="stopYear" placeholder="">
				  </div>
				  <button type="submit" class="btn btn-default" id="start">Search</button>
				  <button type="submit" class="btn btn-default" id="clear">Clear Results</button>
				</form>
			</div>
			<div class="row" style="margin-top: 30px;" id="results">
				
			</div>
		</section>
  	<div class="col-md-1 col-lg-1" style="height: 100vh;"></div>

  </div>
  
</body>
</html>
